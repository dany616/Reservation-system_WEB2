<!DOCTYPE html>
<html>
<head>
    <title>{{ show.title }} 예약</title>
</head>
<body>
    <h1>{{ show.title }} 예약</h1>
    <p>공연 날짜: {{ show.performanceDate }}</p>
    <p>공연장: {{ show.venue }}</p>
    <p>가격: {{ show.price }}원</p>
    <form action="/shows/reserve/{{ show.id }}" method="POST">
        <label for="seatCount">예매 좌석 수:</label>
        <input type="number" id="seatCount" name="seatCount" min="1" max="{{ show.remainingSeats }}" required>
        <button type="submit">예약하기</button>
    </form>
</body>
</html>
